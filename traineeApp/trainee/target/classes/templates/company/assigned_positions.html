<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assigned Positions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <h3>Assigned Traineeship Positions</h3>
    <hr>
    <div th:if="${assignedPositions.isEmpty()}">
        <p class="text-muted">No positions have been assigned to students yet.</p>
    </div>
    <div th:if="${!assignedPositions.isEmpty()}">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Title</th>
                <th>Company's name</th>
                <th>Description</th>
                <th>Student</th>
                <th>Supervisor</th>
                <th>From Date</th>
                <th>To Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="position : ${assignedPositions}">
                <td th:text="${position.title}"></td>
                <td th:text="${position.company.companyName}"></td>
                <td th:text="${position.description}"></td>
                <td th:text="${position.applicant.studentName}"></td>
                <td th:text="${position.supervisor.professorName}"></td>
                <td th:text="${position.fromDate}"></td>
                <td th:text="${position.toDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/}" class="btn btn-primary btn-sm">Home</a>
    <a th:href="@{/logout}" class="btn btn-danger btn-sm">Logout</a>
    <a th:href="@{/company/dashboard}" class="btn btn-secondary btn-sm">Back to Dashboard</a>
</div>
</body>
</html>
