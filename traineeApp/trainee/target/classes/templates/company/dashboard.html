<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Company Dashboard</title>
</head>


<body>

<a class="container">

    <div th:if="${welcomeMessage}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${welcomeMessage}">Welcome to our App!<br>Please fill your data!</span>
    </div>


    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        Profile updated successfully!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <h2>Welcome <span th:text="${company.companyName}"></span> to Company Dashboard</h2>



    <br> <br> <hr> <br> <br>




    <br> <br> <hr> <br> <br>

    <p>
        <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Home</a>
        <a th:href="@{/logout}" class="btn btn-danger btn-sm mb-3">Logout</a>
        <a th:href="@{/company/profile}" class="btn btn-primary btn-sm mb-3">My profile</a>
        <a th:href="@{/company/positions}" class="btn btn-primary btn-sm mb-3">Your Positions</a>




    </p>

</a>



</body>
</html>
