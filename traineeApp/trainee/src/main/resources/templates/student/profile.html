<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Student's Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-4">

    <h4 class="mb-4">Student's Profile</h4>


    <div id="profileDetails">
        <ul class="list-group mb-4">
            <li class="list-group-item"><strong>Full Name:</strong> <span th:text="${student.studentName}">John Doe</span></li>
            <li class="list-group-item"><strong>AM:</strong> <span th:text="${student.studentAM}">123456</span></li>
            <li class="list-group-item"><strong>Average Grade:</strong> <span th:text="${student.averageGrade}">8.5</span></li>
            <li class="list-group-item"><strong>Preferred Location:</strong> <span th:text="${student.preferredLocation}">Athens</span></li>
            <li class="list-group-item"><strong>Interests:</strong> <span th:text="${student.interests}">AI, Robotics</span></li>
            <li class="list-group-item"><strong>Skills:</strong> <span th:text="${student.skills}">Java, Python</span></li>
            <li class="list-group-item">
                <strong>Looking for Traineeship:</strong>
                <span th:if="${student.lookingForTraineeship}">Yes</span>
                <span th:unless="${student.lookingForTraineeship}">No</span>
            </li>
        </ul>
    </div>


    <div class="mb-4">
        <button type="button" id="editBtn" class="btn btn-warning" onclick="showEditForm()">Edit Profile</button>
        <button type="button" id="viewBtn" class="btn btn-secondary" onclick="hideEditForm()" style="display: none;">View Profile</button>
        <a th:href="@{/}" class="btn btn-primary btn-sm">Home</a>
        <a th:href="@{/logout}" class="btn btn-danger btn-sm">Logout</a>
        <a th:href="@{/student/dashboard}" class="btn btn-secondary btn-sm">Back to Dashboard</a>
    </div>

    <div id="editForm" style="display: none;">
        <form th:action="@{/student/save}" th:object="${student}" method="post">
            <input type="hidden" th:field="*{username}" />

            <div class="form-group">
                <label for="studentName">Full Name</label>
                <input type="text" id="studentName" th:field="*{studentName}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="studentAM">AM</label>
                <input type="text" id="studentAM" th:field="*{studentAM}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="averageGrade">Average Grade</label>
                <input type="text" id="averageGrade" th:field="*{averageGrade}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="preferredLocation">Preferred Location</label>
                <input type="text" id="preferredLocation" th:field="*{preferredLocation}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="interests">Your Interests</label>
                <input type="text" id="interests" th:field="*{interests}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="skills">Your Skills</label>
                <input type="text" id="skills" th:field="*{skills}" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Are you looking for Traineeship?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{lookingForTraineeship}" value="true" id="traineeYes">
                    <label class="form-check-label" for="traineeYes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{lookingForTraineeship}" value="false" id="traineeNo">
                    <label class="form-check-label" for="traineeNo">No</label>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Save Changes</button>
        </form>
    </div>

</div>


<script>
    function showEditForm() {
        document.getElementById('editForm').style.display = 'block';
        document.getElementById('profileDetails').style.display = 'none';
        document.getElementById('editBtn').style.display = 'none';
        document.getElementById('viewBtn').style.display = 'inline-block';
    }

    function hideEditForm() {
        document.getElementById('editForm').style.display = 'none';
        document.getElementById('profileDetails').style.display = 'block';
        document.getElementById('editBtn').style.display = 'inline-block';
        document.getElementById('viewBtn').style.display = 'none';
    }
</script>

</body>
</html>
