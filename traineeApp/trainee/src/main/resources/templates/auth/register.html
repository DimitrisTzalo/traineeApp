<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2.5rem 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }

        h3 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        input,
        select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 1.25rem;
            font-size: 1rem;
            background-color: #fff;
            color: #333;
        }

        input:focus,
        select:focus {
            border-color: #4a90e2;
            outline: none;
        }

        .btn {
            border-radius: 10px;
            font-size: 1rem;
        }

        .btn-info {
            background-color: #4a90e2;
            color: #fff;
        }

        .btn-info:hover {
            background-color: #357ab8;
        }

        .btn-primary {
            background-color: #2ecc71;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #27ae60;
        }

        .error-message,
        .success-message {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.95rem;
        }

        .error-message {
            color: #e74c3c;
        }

        .success-message {
            color: #28a745;
        }
    </style>
</head>

<body>

<div class="container">
    <form th:action="@{/save}" th:object="${user}" method="post">
        <h3>Registration</h3>
        <input type="text" th:field="*{username}" placeholder="User Name"/>
        <input type="password" th:field="*{password}" placeholder="Password"/>
        <select th:field="*{role}" required>
            <option value="">Select</option>
            <option value="STUDENT">STUDENT</option>
            <option value="PROFESSOR">PROFESSOR</option>
            <option value="COMPANY">COMPANY</option>
            <option value="COMMITTEE">COMMITTEE</option>
        </select>

        <button type="submit" class="btn btn-info col-5">Register</button>
        <a th:href="@{/login}" class="btn btn-primary col-5">Login</a>

        <div class="error-message" th:if="${param.error}">Registration Error.</div>
        <div class="success-message" th:utext="${successMessage}"></div>
    </form>
</div>

</body>
</html>
